<div class="content-component">
  <div class="chatting-container">
    <div class="header px-3 py-1">
      <h4>ადვოკატი</h4>
    </div>

      <div class="text-center text-muted pt-3 pb-5">
        <img
          src="../../../../assets/images/SLK/Logo.svg"
          width="40"
          alt="SULIKO"
        />
        <p class="pt-2">სისტემამ შეიძლება დაუშვას შეცდომები</p>
      </div>

          <p id="question" class="question m-0">
            {{ chat.text }}
          </p>
        </div>

              />

          </div>
          <div class="answer-chat-text">
            <p
              id="answer"
              class="answer m-0"
              #generatedResponse
              [innerHTML]="chat.text"
            ></p>
            <div class="bi-content">
              <i
                class="bi bi-copy"
                title="Copy to clipboard"
                (click)="copyToClipboard(i)"
              ></i>
            </div>
          </div>
        </div>
      </div>

        </div>
        <div class="d-flex align-items-center">
          <div class="loader-dots"></div>
        </div>
      </div>
    </div>
    <div class="input-footer">
      <form [formGroup]="chatForm">
        <div class="input-container">
          <textarea
            #textareaElement
            (keydown)="onEnterPressed($event)"
            placeholder="პროდუქტის სახელი"
            formControlName="text"
            (ngModelChange)="adjustTextareaHeight()"
          ></textarea>
        </div>
        <div class="btn-container">
          <button type="submit" class="content-btn px-4">
            <span>Send</span>
            <i class="bi bi-send ps-2"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
