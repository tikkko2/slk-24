<div class="content-component">
  <div class="profile-container">
    <div class="text-center my-5">
      <img
        src="../../../../assets/images/sidebar_icons/profile_photo.svg"
        width="100"
        alt="USER"
      />
      <p class="mt-2 mb-0 pb-0">{{ userDetails.name }}</p>
      <p class="text-capitalize">{{ userDetails.role }}</p>
    </div>
    <div>
      <div class="row mb-3">
        <div class="form-group col-md-6">
          <label for="name">Full name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="name"
            [value]="userDetails.name"
            disabled
          />
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="email"
            [value]="userDetails.email"
            disabled
          />
        </div>
      </div>
      <div class="row mb-3">
        <div class="form-group col-md-6">
          <label for="phone">Phone number</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="phone"
            [value]="userDetails.phone"
            disabled
          />
        </div>
        <div class="form-group col-md-6">
          <label for="balance">Balance</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="balance"
            [value]="balance"
            disabled
          />
        </div>
      </div>
    </div>
    <div class="mt-5 d-flex justify-content-center align-items-center gap-2">
      <div>
        <button type="button" class="content-btn" (click)="navigateBalance()">
          ბალანსის შევსება
        </button>
      </div>
      <div>
        <button type="button" class="content-btn" (click)="togglePassword()">
          პაროლის შეცვლა
        </button>
      </div>
    </div>
    <form
      [formGroup]="passwordForm"
      (ngSubmit)="changePassword()"
      *ngIf="passwordChange"
    >
      <div class="row mt-5">
        <div class="form-group col-md-6">
          <label for="password">Current Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="password"
            formControlName="oldPassword"
            minlength="3"
          />
          <small class="text-muted mb-4"
            >პაროლის სიგრძე მინიმუმ უნდა იყოს 3.</small
          >
        </div>
        <div class="form-group col-md-6">
          <label for="newpassword">New Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            formControlName="newPassword"
            id="newpassword"
            minlength="3"
          />
          <small class="text-muted mb-4"
            >პაროლის სიგრძე მინიმუმ უნდა იყოს 3.</small
          >
        </div>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="content-btn" *ngIf="!isLoading">
          განახლება
        </button>
        <button type="button" class="content-btn" *ngIf="isLoading">
          განახლება...
        </button>
      </div>
    </form>
  </div>
</div>
