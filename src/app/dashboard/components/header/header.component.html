<div class="bg-white d-flex align-items-center justify-content-end px-2 py-2">
  <div>
    <img
      src="../../../../assets/images/sidebar_icons/uk.svg"
      width="35"
      alt="Language"
    />
  </div>
  <div
    class="d-flex align-items-center justify-content-center gap-2 ms-4"
    *ngIf="isLoggedIn"
  >
    <img
      src="../../../../assets/images/sidebar_icons/profile_photo.svg"
      width="40"
      alt="USER"
    />
    <div class="d-flex flex-column">
      <h6 class="m-0 fs-14px">Username</h6>
      <small class="fs-12px">{{ 'header.user' | transloco }}</small>
    </div>
  </div>
  <div *ngIf="!isLoggedIn">
    <button class="gen-btn text-white py-2 px-3 border-0 ms-3 rounded" (click)="navigateToLogin()">
      {{ 'header.signin' | transloco }}
    </button>
  </div>
</div>
